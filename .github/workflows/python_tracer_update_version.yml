name: Update Version for the Python Tracer

on:
  schedule:
    - cron: '0 14 * * *' # 2:00 PM UTC which is morning in New York

jobs:
  bump_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Modify build-packages
        id: version
        run: |
          set -euo pipefail

          CURRENT_VERSION=$(awk '/DD_PYTHON_TRACER_VERSION=/{print}' datadog_wrapper | awk -F '=' '{print $2}' | tr -d '"')
          if [ -z "$CURRENT_VERSION" ]; then
            echo "DD_PYTHON_TRACER_VERSION is not set"
            exit 1
          fi

          TRACER_RESPONSE=$(curl -s "https://api.github.com/repos/datadog/dd-trace-py/releases")

          NEWEST_VERSION=$(echo "$TRACER_RESPONSE" | jq -r --arg pattern "[0-9]+\.[0-9]+\.[0-9]+" '.[] | select(.tag_name | test($pattern)) | .tag_name' | tr -d "v" | sort -V | tail -n 1)
          if [ -z "$NEWEST_VERSION" ]; then
            echo "Could not find a version for the Python Tracer"
            exit 1
          fi

          if [ "$NEWEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Updating DD_PYTHON_TRACER_VERSION from $CURRENT_VERSION to $NEWEST_VERSION"
            sed -i -e "s/DD_PYTHON_TRACER_VERSION=$CURRENT_VERSION/DD_PYTHON_TRACER_VERSION=$NEWEST_VERSION/" ./datadog_wrapper

            PR_TITLE="Update Python Tracer to $NEWEST_VERSION"
            PR_BODY="Updated Python Tracer from $CURRENT_VERSION to $NEWEST_VERSION"
          else
            echo "DD_PYTHON_TRACER_VERSION is already up to date"
          fi

          echo "pr_title=$PR_TITLE" >> "$GITHUB_OUTPUT"
          echo "pr_body=$PR_BODY" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "python-tracer-version-bump"
          commit-message: "${{steps.version.outputs.pr_title}}"
          delete-branch: true
          title: "${{steps.version.outputs.pr_title}}"
          body: "${{steps.version.outputs.pr_body}}"

      - name: Display output
        run: |
          echo "Pull Request Number - ${{ steps.pr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.pr.outputs.pull-request-url }}"



