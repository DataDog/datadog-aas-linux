name: create_release_from_tag

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for getting the required OIDC token from GitHub
      packages: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: DataDog/dd-octo-sts-action@acaa02eee7e3bb0839e4272dacb37b8f3b58ba80 # v1.0.3
        id: octo-sts
        with:
          scope: DataDog/datadog-aas-linux
          policy: self.auto-release

      - name: Set up buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build the Docker image
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          file: ../../Dockerfile
          platforms: linux/amd64
          build-args: |
            AGENT_VERSION=7.57.2
            RELEASE_VERSION=${{ github.ref_name }}
          tags: datadog-aas
          load: true
      - name: Extract zip file
        run: docker cp $(docker create datadog-aas):/datadog-aas-${{ github.ref_name }}.zip .
      - name: Release
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          token: ${{ steps.octo-sts.outputs.token }}
          prerelease: true
          name: ${{ github.ref_name }}
          files: |
            datadog-aas-${{ github.ref_name }}.zip
            datadog_wrapper
